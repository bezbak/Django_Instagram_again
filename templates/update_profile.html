{%extends "homepage.html"%}
{%load static%}
{%block content%}
  {%include "includes/header.html"%}
    <div class=" simple_padding album py-5 bg-light">
        <div class="container">
            <div class="row g-5">
                <div class="col-md-7 col-lg-8">
                  <h4 class="mb-3">Обновить данные профиля</h4>
                  <form method="POST" enctype="multipart/form-data" class="needs-validation" novalidate="">
                    {%csrf_token%}
                    <div class="row g-3">
                      <div class="col-12">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group has-validation">
                          <span class="input-group-text">@</span>
                          <input value="{{user.username}}" name ="username" type="text" class="form-control" id="username" placeholder="Username">
                        </div>
                      </div>
                      <div class="col-12">
                        <label for="username" class="form-label">Описание</label>
                        <div class="input-group has-validation">
                          <input value="{{user.description}}" name ="description" type="text" class="form-control" id="description" placeholder="description">
                        </div>
                      </div>
                      <div class="col-12">
                        <label for="address" class="form-label">Фотография профиля</label>
                        <input name ="profile_image" type="file" class="form-control" id="address">
                      </div>
                    <hr class="my-4">
          
                    <button class="w-100 btn btn-primary btn-lg" type="submit">Обновить</button>
                  </form>
                </div>
              </div>
        </div>
    </div>
  {%include "includes/footer.html"%}
{%endblock%}
